<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Join Room</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text"	name="username"	id="username" placeholder="Enter username"/>
					</div>
					<div class="form-control">
						<label for="userCode">Room</label>
						<input	type="text"	name="userCode" id="userCode" placeholder="Enter code"/>
					</div>
					<button type="submit" class="btn">Join Game</button>
				</form>
			</main>
		</div>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"> Create Room</i> </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username2">Username</label>
						<input type="text"	name="username" id="username2" placeholder="Enter username"/>
					</div>
					<button type="submit" class="btn">Create Game</button>
				</form>
			</main>
		</div>
	</body>
</html>
